<!DOCTYPE html>
<html>
<head>

</head>

  <div style="display:flex; gap:40px; flex-wrap:wrap">

    <div class="glass card">
      <img class="icon-3d" src="https://cdn-icons-png.flaticon.com/512/9068/9068756.png">
      <h3>Cloud Services</h3>
    </div>

    <div class="glass card">
      <img class="icon-3d" src="https://cdn-icons-png.flaticon.com/512/847/847969.png">
      <h3>Users</h3>
    </div>

    <div class="glass card">
      <img class="icon-3d" src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png">
      <h3>Analytics</h3>
    </div>

  </div>

  <div class="glass" style="margin-top:60px">
    <canvas id="chart" height="100"></canvas>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</html>
