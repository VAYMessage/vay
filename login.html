<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VAY ID</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>VAY</h1>
  <nav>
    <a href="index.html">Главная</a>
    <a href="downloads.html">Загрузки</a>
    <a href="community.html">Сообщество</a>
    <a href="login.html">VAY ID</a>
  </nav>
</header>

<section class="hero">
  <h2>VAY ID</h2>
  <p>Единый вход в экосистему.</p>
</section>

<section class="section">
  <div class="glass card" style="max-width:400px;margin:auto;">

    <div class="toggle">
      <button id="loginBtn" class="active" onclick="switchMode('login')">Войти</button>
      <button onclick="switchMode('register')">Регистрация</button>
      <button onclick="switchMode('fast')">FAST ID</button>
    </div>

    <div id="formArea">
      <input id="username" type="text" placeholder="Логин">
      <input id="password" type="password" placeholder="Пароль">
      <button onclick="login()">Продолжить</button>
    </div>

  </div>
</section>

<footer>
  © 2026 VAY Ecosystem
</footer>

<script>
function switchMode(mode) {
  document.querySelectorAll(".toggle button").forEach(b => b.classList.remove("active"));
  event.target.classList.add("active");

  const area = document.getElementById("formArea");

  if (mode === "fast") {
    area.innerHTML = `
      <p style="text-align:center;margin-top:20px;">FAST ID авторизация скоро будет доступна.</p>
    `;
  } else {
    area.innerHTML = `
      <input id="username" type="text" placeholder="Логин">
      <input id="password" type="password" placeholder="Пароль">
      <button onclick="login()">Продолжить</button>
    `;
  }
}

function login() {
  const user = document.getElementById("username").value;
  const pass = document.getElementById("password").value;

  if (user === "ADMIN" && pass === "123zxc567vbn") {
    window.location.href = "admin.html";
  } else {
    alert("Неверные данные");
  }
}
</script>

</body>
</html>
