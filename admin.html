<body style="background:#0f172a;color:white;">

<link rel="stylesheet" href="css/core.css">
<script src="js/vaycore.js"></script>

<div class="glass" style="width:300px;margin:120px auto;padding:30px;text-align:center;">
<h2>Admin Login</h2>
<input id="u" placeholder="Login"><br><br>
<input id="p" type="password" placeholder="Password"><br><br>
<button class="vay-btn" onclick="login()">Login</button>
</div>

<script>
function login(){
    if(VAY.login(u.value,p.value)){
        window.location="monitoring.html";
    }else{
        alert("Access denied");
    }
}
</script>

</body>
