<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAY Admin</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body class="glass-bg">

<div class="login-container" id="loginBox">
    <div class="glass-card">
        <h2>VAY Admin Panel</h2>
        <input type="text" id="adminLogin" placeholder="Логин">
        <input type="password" id="adminPassword" placeholder="Пароль">
        <button onclick="loginAdmin()">Войти</button>
        <p id="loginError"></p>
    </div>
</div>

<div class="admin-panel hidden" id="adminPanel">
    <div class="glass-card">
        <h2>Управление сервисами</h2>

        <div class="service-control">
            <span>VAY Cloud</span>
            <select onchange="updateService('cloud', this.value)">
                <option value="online">Online</option>
                <option value="maintenance">Maintenance</option>
                <option value="ddos">DDoS Scan</option>
                <option value="offline">Offline</option>
            </select>
        </div>

        <div class="service-control">
            <span>VAY Messenger</span>
            <select onchange="updateService('messenger', this.value)">
                <option value="online">Online</option>
                <option value="maintenance">Maintenance</option>
                <option value="ddos">DDoS Scan</option>
                <option value="offline">Offline</option>
            </select>
        </div>

        <div class="service-control">
            <span>VAY Store</span>
            <select onchange="updateService('store', this.value)">
                <option value="online">Online</option>
                <option value="maintenance">Maintenance</option>
                <option value="ddos">DDoS Scan</option>
                <option value="offline">Offline</option>
            </select>
        </div>

        <button onclick="logoutAdmin()">Выйти</button>
    </div>
</div>

<script src="js/admin.js"></script>
</body>
</html>
