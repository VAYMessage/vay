<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="css/core.css">
<script src="js/vaycore.js"></script>
</head>
<body>

<div class="glass" style="padding:40px;width:300px;margin:100px auto;text-align:center;">
    <h2>Admin Login</h2>
    <input id="user" placeholder="Login"><br><br>
    <input id="pass" type="password" placeholder="Password"><br><br>
    <button class="vay-btn" onclick="login()">Login</button>
</div>

<script>
function login(){
    const u=document.getElementById("user").value;
    const p=document.getElementById("pass").value;

    if(VAY.login(u,p)){
        VAY.openWindow("Admin Panel","System Control Enabled");
    } else {
        alert("Access denied");
    }
}
</script>

</body>
</html>
