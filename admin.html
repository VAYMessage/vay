<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAY Admin PRO</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="admin-container">

    <h1>VAY Admin Panel</h1>
    <p class="subtitle">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —Å–µ—Ä–≤–∏—Å–∞–º–∏</p>

    <div class="admin-grid">

        <div class="admin-card">
            <h3>VAY Cloud</h3>
            <select onchange="changeStatus('cloud', this.value)">
                <option value="online">Online</option>
                <option value="maintenance">Maintenance</option>
                <option value="ddos">DDoS Scan</option>
                <option value="offline">Offline</option>
            </select>
        </div>

        <div class="admin-card">
            <h3>VAY Messenger</h3>
            <select onchange="changeStatus('messenger', this.value)">
                <option value="online">Online</option>
                <option value="maintenance">Maintenance</option>
                <option value="ddos">DDoS Scan</option>
                <option value="offline">Offline</option>
            </select>
        </div>

        <div class="admin-card">
            <h3>VAY Store</h3>
            <select onchange="changeStatus('store', this.value)">
                <option value="online">Online</option>
                <option value="maintenance">Maintenance</option>
                <option value="ddos">DDoS Scan</option>
                <option value="offline">Offline</option>
            </select>
        </div>

    </div>

    <button class="emergency-btn" onclick="emergencyShutdown()">
        üö® Emergency Shutdown
    </button>

    <div class="logs">
        <h3>Admin Logs</h3>
        <ul id="log-list"></ul>
    </div>

</div>

<script src="js/admin.js"></script>
</body>
</html>
