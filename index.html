<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VAY Ecosystem</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

/* ======================
   ROOT & THEMES
====================== */

:root {
  --bg: #f4f7fb;
  --glass: rgba(255,255,255,0.45);
  --border: rgba(255,255,255,0.6);
  --text: #111;
  --accent: #7aa8ff;
  --blur: 30px;
}

body.frost {
  --bg: #eaf2ff;
  --glass: rgba(255,255,255,0.55);
  --accent: #8fd3ff;
}

body.ultraclean {
  --bg: #ffffff;
  --glass: rgba(255,255,255,0.35);
  --accent: #4d8cff;
}

* {
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Inter', sans-serif;
}

body {
  background: var(--bg);
  color: var(--text);
  overflow-x:hidden;
  transition: 0.6s ease;
}

/* ======================
   MOUSE LIGHT EFFECT
====================== */

.light {
  position: fixed;
  width: 600px;
  height: 600px;
  pointer-events:none;
  border-radius:50%;
  background: radial-gradient(circle, rgba(122,168,255,0.25) 0%, transparent 70%);
  filter: blur(80px);
  transform: translate(-50%,-50%);
  z-index:-1;
}

/* ======================
   NAVBAR
====================== */

nav {
  position:fixed;
  top:20px;
  left:50%;
  transform:translateX(-50%);
  padding:15px 40px;
  border-radius:40px;
  backdrop-filter: blur(var(--blur));
  background: var(--glass);
  border:1px solid var(--border);
  display:flex;
  gap:30px;
  z-index:100;
}

nav a {
  text-decoration:none;
  color:var(--text);
  font-weight:500;
  transition:0.3s;
}

nav a:hover {
  opacity:0.6;
}

/* ======================
   HERO
====================== */

.hero {
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:40px;
  animation: fadeIn 1.2s ease;
}

.hero h1 {
  font-size:64px;
  font-weight:800;
  letter-spacing:-1px;
}

.hero p {
  margin-top:20px;
  font-size:20px;
  opacity:0.6;
}

/* ======================
   CARDS
====================== */

.services {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
  gap:40px;
  padding:100px 10%;
}

.card {
  position:relative;
  padding:40px;
  border-radius:30px;
  backdrop-filter: blur(var(--blur));
  background: var(--glass);
  border:1px solid var(--border);
  overflow:visible;
  transition: 0.5s ease;
  transform-style: preserve-3d;
}

.card:hover {
  transform: translateY(-10px);
}

.card h3 {
  margin-top:20px;
  font-size:22px;
}

.card p {
  opacity:0.6;
  margin-top:10px;
}

/* ======================
   3D ICON
====================== */

.icon3d {
  width:80px;
  height:80px;
  border-radius:20px;
  background: linear-gradient(145deg,#ffffff,#dfe9ff);
  box-shadow: 10px 10px 30px rgba(0,0,0,0.1),
              -10px -10px 30px rgba(255,255,255,0.8);
  position:absolute;
  top:-40px;
  left:30px;
  transform: translateZ(40px);
  transition:0.5s;
}

.card:hover .icon3d {
  transform: translateZ(80px) scale(1.05);
}

/* ======================
   PAGE TRANSITION
====================== */

.page {
  opacity:0;
  transform: translateY(30px);
  transition:0.7s ease;
}

.page.active {
  opacity:1;
  transform: translateY(0);
}

/* ======================
   ANIMATION
====================== */

@keyframes fadeIn {
  from {opacity:0; transform:translateY(40px);}
  to {opacity:1; transform:translateY(0);}
}

/* ======================
   THEME SWITCH
====================== */

.theme-switch {
  position:fixed;
  bottom:30px;
  right:30px;
  padding:12px 25px;
  border-radius:30px;
  backdrop-filter: blur(var(--blur));
  background: var(--glass);
  border:1px solid var(--border);
  cursor:pointer;
}

</style>
</head>

<body class="frost">

<div class="light" id="light"></div>

<nav>
  <a href="#" onclick="switchPage('home')">Home</a>
  <a href="#" onclick="switchPage('services')">Services</a>
  <a href="#">VAY ID</a>
</nav>

<div id="home" class="page active">
  <section class="hero">
    <h1>VAY Ecosystem</h1>
    <p>Minimal. Glass. Future.</p>
  </section>
</div>

<div id="services" class="page">
  <section class="services">

    <div class="card">
      <div class="icon3d"></div>
      <h3>VAY Cloud</h3>
      <p>Secure infrastructure for next-gen apps.</p>
    </div>

    <div class="card">
      <div class="icon3d"></div>
      <h3>VAY AI</h3>
      <p>Intelligent automation ecosystem.</p>
    </div>

    <div class="card">
      <div class="icon3d"></div>
      <h3>VAY OS</h3>
      <p>Desktop environment of tomorrow.</p>
    </div>

  </section>
</div>

<div class="theme-switch" onclick="switchTheme()">Change Theme</div>

<script>

/* ======================
   MOUSE LIGHT
====================== */

const light = document.getElementById("light");

document.addEventListener("mousemove", e => {
  light.style.left = e.clientX + "px";
  light.style.top = e.clientY + "px";
});

/* ======================
   PAGE SWITCH
====================== */

function switchPage(id){
  document.querySelectorAll('.page').forEach(p=>{
    p.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}

/* ======================
   AUTO THEME ROTATION
====================== */

let themes = ["frost","ultraclean",""];
let current = 0;

function switchTheme(){
  document.body.className = themes[current];
  current++;
  if(current >= themes.length) current = 0;
}

setInterval(()=>{
  switchTheme();
},15000);

</script>

</body>
</html>
