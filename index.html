<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>VAY ID — Вход</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/layout.css">
  <link rel="stylesheet" href="/css/components.css">
  <link rel="stylesheet" href="/css/animations.css">
</head>
<body class="theme-frost">

<div class="container page">
  <div class="card" style="max-width:400px;margin:120px auto;">
    <h2>VAY ID</h2>

    <input id="email" class="input" type="email" placeholder="Email">
    <br><br>
    <input id="password" class="input" type="password" placeholder="Пароль">
    <br><br>

    <button class="button" onclick="login()">Войти</button>
    <button class="button" style="background:#333;margin-left:10px;" onclick="register()">Регистрация</button>

    <p id="error" style="color:#e74c3c;margin-top:15px;"></p>
  </div>
</div>

<script type="module">
import { login, register, listenAuth } from "/js/core/auth.js";

listenAuth(user => {
  if (user) window.location.href = "/dashboard.html";
});

window.login = login;
window.register = register;
</script>

</body>
</html>
