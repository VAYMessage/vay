<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>VAY Ecosystem</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>VAY</h1>
  <nav>
    <a href="index.html">Главная</a>
    <a href="pages/downloads.html">Загрузки</a>
    <a href="pages/community.html">Сообщество</a>
  </nav>
</header>

<main>
  <section class="hero">
    <h2>Экосистема VAY</h2>
    <p>Платформа. ПО. Инфраструктура.</p>
  </section>

  <h2>Сервисы</h2>
  <div id="services"></div>
</main>

<footer>
  © 2026 VAY Ecosystem
</footer>

<script>
fetch("data/services.json")
  .then(response => response.json())
  .then(data => {
    const container = document.getElementById("services");

    data.forEach(service => {
      const card = document.createElement("div");
      card.className = "card";

      let statusClass = "";
      if (service.status === "online") statusClass = "status-online";
      if (service.status === "maintenance") statusClass = "status-maintenance";
      if (service.status === "offline") statusClass = "status-offline";

      card.innerHTML = `
        <h3>${service.name}</h3>
        <p>${service.description}</p>
        <p class="${statusClass}">Статус: ${service.status}</p>
      `;

      container.appendChild(card);
    });
  });
</script>

</body>
</html>
